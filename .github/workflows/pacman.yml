name: Generate Pac-Man Game

on:
  schedule:
    - cron: "0 */24 * * *"   # Runs every 24 hours
  workflow_dispatch:          # Manual run option
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Pac-Man graph (light mode)
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          output_file: dist/pacman-contribution-graph.svg

      - name: Generate Pac-Man graph (dark mode)
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          theme: dark
          output_file: dist/pacman-contribution-graph-dark.svg

      - name: Push Pac-Man graphs to output branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
